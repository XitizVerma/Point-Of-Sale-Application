<!DOCTYPE html>
<html lang="en">

<head th:replace = "snippets.html :: name_head"></head>

<body>
    <nav th:replace="snippets.html :: name_site_navbar">
    </nav>
    <div class = "container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/ui/}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Product
                </li>
            </ol>
        </nav>

        <div class="jumbotron">
            <div class="buttonBottom">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addBtn" onclick="addProductModal()">Add</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="bulkAddBtn" onclick="bulkAddProductModal()">Bulk Add</button>
            </div>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Barcode</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Category</th>
                        <th scope="col">Name</th>
                        <th scope="col">MRP</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody id="ProductTbody">
                </tbody>
            </table>
        </div>
    </div>

    <!--DELETE MODAL-->
    <div class="modal" tabindex="-1" role="dialog" id="ProductDelete">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body" id ="confirmModalBody">
                    <p>Do u want to delete?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteModalBtn">
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!--EDIT MODAL-->
    <div class="modal" tabindex="-1" role="dailog" id="ProductEdit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div id="modalFormDataDiv">
                            <div class="form-group">
                                <label for="BarcodeInput">Barcode</label>
                                <input type="text" class="form-control" id="BarcodeInput" name="Barcode" aria-describedby="text" placeholder="Enter Barcode" autocomplete="off" minlength="1" maxlength="20" onchange="changeProduct()" required>
                            </div>
                            <div class="form-group">
                                <label for="BrandInput">Brand</label>
                                <input type="text" class="form-control" id="BrandInput" name="Brand" aria-describedby="text" placeholder="Enter Brand" autocomplete="off" minlength="1" maxlength="20" onchange="changeProduct()">
                            </div>
                            <div class="form-group">
                                <label for="CategoryInput">Barcode</label>
                                <input type="text" class="form-control" id="CategoryInput" name="Category" aria-describedby="text" placeholder="Enter Category" autocomplete="off" minlength="1" maxlength="20" onchange="changeProduct()" required>
                            </div>
                            <div class="form-group">
                                <label for="NameInput">Barcode</label>
                                <input type="text" class="form-control" id="NameInput" name="Name" aria-describedby="text" placeholder="Enter Name" autocomplete="off" minlength="1" maxlength="20" onchange="changeProduct()" required>
                            </div>
                            <div class="form-group">
                                <label for="MRPInput">Barcode</label>
                                <input type="text" class="form-control" id="MRPInput" name="MRP" aria-describedby="text" placeholder="Enter MRP" autocomplete="off" minlength="1" maxlength="20" onchange="changeProduct()" required>
                            </div>
                            <div id="modalFormErrorDiv" style="color:red;font-size: 14px;">
                                <!--ERROR-->
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="EditModalBtn">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--UPLOAD MODAL-->
    <div class="modal" tabindex="-1" role="dialog" id="bulkUpload">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                        <div>
                            <div class="form-group">
                                <label for="formFile" class="form-label">Select .TSV File for Bulk Upload</label>
                                <input class="form-control" type="file" id="formFile" accept=".tsv">
                            </div>
                            <div class="form-group">
                                <a class="" th:href="@{/static/productTemplate.tsv}" download>Download Template</a>
                            </div>
                            <div id="uploadModalFormErrorDiv" style="color:red;font-size=14px;">
                            <!--ERROR-->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="uploadModalBtn" onclick="bulkAddProduct()">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="snippets.html :: name_footer"></footer>
    <script src="https://d3js.ord/d3.v7.min.js"></script>
    <script th:src="@{/static/appProduct.js}"></script>


</body>

</html>
